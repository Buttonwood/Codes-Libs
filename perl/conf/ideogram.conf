<ideogram>

<spacing>
default = 0.005r
break   = 5u
</spacing>

#position configuration
radius           = 0.75r
thickness        = 100p
fill             = yes
fill_color       = black
stroke_thickness = 2
stroke_color     = black

#label configuration
show_label       = yes
label_font       = bold
label_radius     = dims(ideogram,radius) + 0.07r
label_with_tag   = yes
label_size       = 36
label_parallel   = no

#band configuration
show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
band_transparency     = 0

</ideogram>
